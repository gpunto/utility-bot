name: CD

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Build & deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: JVM Setup
        uses: ./.github/actions/jvm-setup

      - name: Write env.properties
        run: echo "${{ secrets.ENV_PROPERTIES }}" > ./env.properties

      - name: Generate jar
        run: ./gradlew fatJar

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval `ssh-agent -s`
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.REMOTE_HOST }}" >> ~/.ssh/known_hosts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock

      - name: Deploy and execute
        run: |
          ssh $REMOTE_USER@$REMOTE_HOST -tt "cd $REMOTE_DIR ; touch bindolo"
          scp app/build/libs/app-0.1.jar $REMOTE_USER@$REMOTE_HOST:$REMOTE_DIR/g-bot.jar.new
          ssh $REMOTE_USER@$REMOTE_HOST -tt "cd $REMOTE_DIR ; pkill -f *g-bot.jar* ; rm g-bot.jar ; mv g-bot.jar.new g-bot.jar ; java -jar g-bot.jar &"
        env:
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
